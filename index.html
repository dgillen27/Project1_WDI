<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Project1</title>
  </head>
  <body>
    <header>
      <h1 id="title">CLICK THOSE SHAPES!</h1>
      <h1 id="clock">GET READY!</h1>
    </header>
    <main>
      <section>
        <h2>MATCHY SHAPES</h2>
        <p>ALL SHAPES ON THE PAGE MUST BE OF THE SAME TYPE<br>PRACTICE ON THE SHAPES BELOW!</p>
        <button class="difficulty" id="easy" type="checkbox" name="difficulty" value="Easy">LAzY</button>
        <button class="difficulty" id="medium" type="checkbox" name="difficulty" value="Medium">TUFF</button>
        <button class="difficulty" id="hard" type="checkbox" name="difficulty" value="Hard">BOSS</button>
        <button class="start" type="button" name="button">START</button>
        <p id="pick">SELECT YOUR DIFFICULTY!</p>
        <div class="starter-square">

        </div>
        <div class="starter-triangle">
        </div>
        <div class="starter-circle">
        </div>
      </section>
    </main>
  </body>

</html>
